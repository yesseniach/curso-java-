<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de HTML 5</title>
</head>

<body>

    <h1>Tienda de informática</h1>

    <table>
        <caption>Informatica</caption>
        <thead>
            <tr>
                <th scope="col">MODELO</th>
                <th scope="col">RAM</th>
                <th scope="col">PROCESADOR</th>
                <th scope="col">PRECIO</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td rowspan="3">Ordenador MSI</td>
                <td>32 GB</td>
                <td>i7</td>
                <td>499.50</td>
            </tr>
            <tr>

                <td>16 GB</td>
                <td>i7</td>
                <td>800</td>
            </tr>
            <tr>

                <td>32 GB</td>
                <td>M1</td>
                <td>1.225.00</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Memoria</th>
                <th scope="col">Tipo</th>
                <th scope="col">€</th>
            </tr>
            <tr>
                <th colspan="4" scope="col">Hay 4 resultados.</th>
            </tr>
        </tfoot>
    </table>



</body>

</html>
